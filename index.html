<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjectAstoria</title>
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Start Global Rules */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .container {
      padding-left: 15px;
      padding-right: 15px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Small */
    @media (min-width: 768px) {
      .container {
        width: 750px;
      }
    }

    /* Medium */
    @media (min-width: 992px) {
      .container {
        width: 970px;
      }
    }

    /* Large */
    @media (min-width: 1200px) {
      .container {
        width: 1170px;
      }
    }

    /* End Global Rules */

    /* Start Landing Page */
    .landing-page header {
      min-height: 80px;
      display: flex;
    }

    .btn-group-vertical>.btn-group::after,
    .btn-group-vertical>.btn-group::before,
    .btn-toolbar::after,
    .btn-toolbar::before,
    .clearfix::after,
    .clearfix::before,
    .container-fluid::after,
    .container-fluid::before,
    .container::after,
    .container::before,
    .dl-horizontal dd::after,
    .dl-horizontal dd::before,
    .form-horizontal .form-group::after,
    .form-horizontal .form-group::before,
    .modal-footer::after,
    .modal-footer::before,
    .modal-header::after,
    .modal-header::before,
    .nav::after,
    .nav::before,
    .navbar-collapse::after,
    .navbar-collapse::before,
    .navbar-header::after,
    .navbar-header::before,
    .navbar::after,
    .navbar::before,
    .pager::after,
    .pager::before,
    .panel-body::after,
    .panel-body::before,
    .row::after,
    .row::before {
      display: unset;
      content: unset;
    }

    @media (max-width: 767px) {
      .landing-page header {
        min-height: auto;
        display: initial;
      }
    }

    .landing-page header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    @media (max-width: 767px) {
      .landing-page header .container {
        flex-direction: column;
        justify-content: center;
      }
    }

    .landing-page header .logo {
      color: #5d5d5d;
      font-style: italic;
      text-transform: uppercase;
      font-size: 20px;
    }

    @media (max-width: 767px) {
      .landing-page header .logo {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    }

    .landing-page header .links {
      display: flex;
      align-items: center;
    }

    @media (max-width: 767px) {
      .landing-page header .links {
        text-align: center;
        gap: 10px;
        padding-bottom: 15px;
      }
    }

    .landing-page header .links li {
      margin-left: 30px;
      color: #5d5d5d;
      cursor: pointer;
      transition: .3s;
    }

    @media (max-width: 767px) {
      .landing-page header .links li {
        margin-left: auto;
      }
    }

    .landing-page header .links li:first-child {
      border-radius: 20px;
      padding: 10px 20px;
      color: #FFF;
      background-color: #5db720;
    }

    .landing-page header .links li:not(:first-child):hover {
      color: #46b702;
    }

    .landing-page .content .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: calc(100vh - 80px);
    }

    @media (max-width: 767px) {
      .landing-page .content .container {
        min-height: calc(100vh - 101px);
        justify-content: center;
        flex-direction: column-reverse;
      }
    }

    @media (max-width: 767px) {
      .landing-page .content .info {
        text-align: left;
        margin-bottom: 15px
      }

      .landing-page .content .info-main {
        text-align: center !important;
        margin-bottom: 15px
      }
    }

    .landing-page .content .info h1 {
      color: #5d5d5d;
      font-size: 44px;
    }

    .landing-page .content .info p {
      margin: 0;
      line-height: 1.6;
      font-size: 15px;
      color: #5d5d5d;
    }

    .landing-page .content .info button {
      border: 0;
      border-radius: 20px;
      padding: 12px 30px;
      margin-top: 30px;
      cursor: pointer;
      color: #FFF;
      background-color: #46b702;
    }

    .landing-page .content .image img {
      max-width: 100%;
    }

    a {
      color: unset !important;
      text-decoration: none !important;
    }

    dl dt {
      font-weight: bold;
    }

    code {
      color: #007bff;
      font-size: 15px;
    }

    li a.menu {
      color: black;
    }

    li:first-child a.menu {
      color: whitesmoke;
    }

    /* End Landing Page */

    .panel-title a {
      display: block;
      width: 100%;
    }

    .panel-info>.panel-heading {
      color: #31708f;
      background-color: #66c7f7;
    }

    .panel-info {
      border-color: #66c7f7;
    }

    .panel-success>.panel-heading {
      color: #305b31;
      background-color: #92e670;
    }

    .panel-warning>.panel-heading {
      color: #eee;
      background-color: #bf5b8f;
    }

    .panel-warning {
      border-color: #bf5b8f;
    }

    .panel-danger>.panel-heading {
      color: #fff;
      background-color: #e15b5b;
    }
  </style>
</head>

<body>
  <!-- Start Landing Page -->
  <div class="landing-page">
    <header>
      <div class="container">
        <a href="index.html" class="logo">Project <b style="color: #5db720;">Astoria</b></a>
        <ul class="links">
          <li><a class="menu" href="about.html">About</a></li>
          <li><a class="menu" href="installation.html">Installation</a></li>
          <li><a class="menu" href="tools.html">Repo</a></li>
          <li><a class="menu" href="faq.html">FAQ</a></li>
        </ul>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <div class="info info-main">
          <h1><b style="color: #5db720;">ASTORIA</b> ON <b style="color: #2067b7;">W10M</b></h1>
          <p>Project Astoria for all Lumia phones <code
              style="color: rgba(220, 20, 60, 0.76);">(OEM devices untested)</code></p>
          <button id="about"><a class="menu" href="about.html">About</a></button>
          <button id="get-started"><a class="menu" href="installation.html">Get Started</a></button>
        </div>
        <div class="image">
          <img src="assets/imgs/home.512.png">
        </div>
      </div>
    </div>
  </div>
  <!-- End Landing Page -->
</body>

</html>
